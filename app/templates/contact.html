{% extends 'base.html' %}
{% block title %}Services{% endblock title %}
{% block body %}
{% load static %}
<div class="my-4" style="background-color: #EBC7E8 ; padding:0.5rem 5rem; border-radius:5px;" >
    <h1 style="padding:0.35rem;display:inline-block; background-color:#A084CA;position:relative;left:25.5%;top:1.16rem;">Contact Us</h1>
    <img src="{% static 'contact-wp.jpg' %}"  alt="..." style=" width:280px;height:185px; position:relative; right:16%; border-radius:40%;"/>
</div>
<div class="container" style="margin:0.5rem 15rem; padding:3rem;">
<form method="post" action="/contact">
  {% csrf_token %}
  <label for="">Full Name:</label>
  <input class="form-control" type="text" style="width:70%;" name="name" >
  <div>
  <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width:70%;" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <br>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Tell us your query:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" style="width:70%;" name="desc"></textarea>
  </div>
  <button type="submit" class="btn btn-primary my-3" style="margin-left:20rem;" >Submit</button>
</form>
</div>
{% endblock body %}
